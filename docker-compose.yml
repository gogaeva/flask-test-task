version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: flaskApp
            MONGO_INITDB_ROOT_PASSWORD: qwerty123
            MONGO_INITDB_DATABASE: admin
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

    flask_app:
        build:
            context: .
        image: flask_app_dev
        container_name: flask_app_dev
        ports: 
            - 8080:8080
        restart: always
        depends_on: 
            - mongodb
        # network_mode: host
